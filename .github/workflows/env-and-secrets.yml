name: Environment and Secrets Workflow

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: production

jobs:
  deploy-to-aws:
    runs-on: ubuntu-latest
    env:
      DEPLOYMENT_NAME: sample-deployment
    steps:
      - name: Print workflow-level variables
        run: |
          echo "Region: $AWS_REGION"
          echo "Environment: $ENVIRONMENT"

      - name: Access secrets (masked)
        run: |
          echo "Using AWS Access Key: ${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "Using AWS Secret Key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      - name: Step-level variable demo
        env:
          STEP_VAR: "Hello Step!"
        run: |
          echo "Step variable value is $STEP_VAR"
          echo "Job variable is $DEPLOYMENT_NAME"
          echo "Workflow ENVIRONMENT is $ENVIRONMENT"
